apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: "maven"
apply plugin: "war"
apply plugin: "jetty"
apply plugin: 'application'

sourceCompatibility = 1.8
version = '1.0'
def defaultEncoding = 'UTF-8'
httpPort=8082

ext {
    project.version = '0.0.1'
    project.group = 'com.linkoff.restservices'
    appName = 'sampleREST'
    project.description = 'Sample for REST'
}

repositories {
    mavenCentral()
    mavenLocal()
}

configurations {
     all*.exclude module: 'servlet-api'
}

dependencies {
	compile 'org.eclipse.jetty:jetty-server:9.2.10.v20150310'
	compile 'org.eclipse.jetty:jetty-webapp:9.2.10.v20150310'
	compile 'org.glassfish.jersey.core:jersey-server:2.17'
	compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.17'
	compile 'org.glassfish.jersey.media:jersey-media-moxy:2.17'		// for json 

    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
